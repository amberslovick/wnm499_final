//functions

			function addMembers(num){

			}

			function updateMonth(){
				$("span.month").text(player[7]);

			function storeBilling(bill){
				storeBill -= bill;
				storeBill += costOfItems;
				storeTotal = money - storeBill;
				console.log("bill: " + storeBill);
				console.log("total: " + storeTotal);

				ranEnDice = Math.floor((diceOne + diceTwo)/2);
				if(ranEnDice == diceOne || ranEnDice == diceTwo){
					encounter = Math.ceil( ( Math.random() * 10) );
				}

				if(encounter == 0){
					$(".progressConsole").append("<p>You travel a days worth.</p>");
				} else if(encounter == 1){
					$(".progressConsole").append("<p>ARRRRRRRGH! Pirates have stormed the ship!</p>");
				} else if(encounter == 2){
					$(".progressConsole").append("<p>Space whales pass by and sooth your soul</p>");
				} else if(encounter == 3){
					$(".progressConsole").append("<p>Woaahhh! Woaahhh! Time Warp sends you back three days!</p>");
				} else if(encounter == 4){
					$(".progressConsole").append("<p>You see poop in space. That was weird.</p>");
				} else if(encounter == 5){
					$(".progressConsole").append("<p>Asteroids fly by but you make it out unscathed! Thank the space lords!</p>");
				} else if(encounter == 6){
					$(".progressConsole").append("<p>" + player[4] + " gets space mites and dies!</p>");
				} else if(encounter == 7){
					$(".progressConsole").append("<p>Weasles! Weasles! SPACE WEASLES! They are in the suits! AHHHHH! " + player[5] + " dies from an infected bite.</p>");
				} else if(encounter == 8){
					$(".progressConsole").append("<p>Space Pigeons are found in the storage area. They have eaten all the food but now you have space pigeons to eat.</p>");
				} else if(encounter == 9){
					$(".progressConsole").append("<p>You catch flotsam passing by your ship. You inspect it closer. NEVERMIND IT'S SPACE WHALE POOP! NOOOOOOO!</p>");
				} else if(encounter == 10){

				}

				$(".progressConsole").stop().animate({
					scrollTop: $(".progressConsole")[0].scrollHeight
				});

				conlog("role:" + role);
				conlog(diceOne);
				conlog(diceTwo);
				conlog(ranEnDice);
				conlog(encounter);
				encounter = 0;
				role++;
			});
